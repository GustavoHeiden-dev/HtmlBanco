<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .album {
            position: relative;
            width: 500px;
            height: 300px;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }
        .album img.active {
            display: block;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="album">
        <img src="./Fotos/th.jpg" class="active" alt="Foto 1">
        <img src="./Fotos/fotoBanco3.jpg" alt="Foto 2">
        <img src="./Fotos/fotoBanco.jpg" alt="Foto 3">
    </div>
    <button class="btn" onclick="nextImage()">Próxima Foto</button>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.album img');
        function nextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
